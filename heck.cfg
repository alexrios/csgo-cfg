//View Model
viewmodel_offset_x "2"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"
viewmodel_fov "68"
cl_righthand "0"

//Opt
windows_speaker_config 1
volume 100

//Radar
cl_radar_scale "0.45"
cl_radar_icon_scale_min "1" 
cl_radar_always_centered "0"	

//HUD
hud_scaling 					"0.8"
cl_showloadout 					"1"
cl_hud_playercount_pos			"1"
cl_hud_bomb_under_radar			"0"
cl_autowepswitch 		"0"
cl_forcepreload 		"1"
cl_downloadfilter 		"nosounds"
cl_showhelp 			"0"
mat_queue_mode "2"
mat_vignette_enable "0"

//Rate
fps_max        	"129"
rate 			"128000"
cl_cmdrate 		"128"
cl_updaterate 	"128"

//Mouse
m_rawinput "1"
zoom_sensitivity_ratio_mouse 	"1"
sensitivity         			2.8

